<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <main>
        <div class="background">
            <div class="mask">
                <div class="loader" id="loader"></div>
                <div class="headline container">
                    <div class="logo"></div>
                    <h1>Przelicznik walut</h1>
                </div>
                <div class="content container">
                    <input class="amount-input" type="number" name="amount" id="amount-input">
                    <select class="currency-select" name="currency" id="currency-select">
                        <option value="EUR">EUR</option>
                        <option value="USD">USD</option>
                        <option value="CHF">CHF</option>
                    </select>
                    <button class="convertBtn" id="convertBtn">Przelicz</button>
                    <p class="amount-output" id="amount-output"></p>
                </div>
            </div>

        </div>
        
    </main>

    <script src="index.js"></script>
</body>
</html>
